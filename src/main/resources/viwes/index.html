<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body bgcolor="#009933">

<h1>Simple:</h1>
<form action="#" th:action="@{/calculator}" th:object="${operationModel}" method="POST">
    <input type="text" th:field="*{a}"/>
    <input type="text" th:field="*{b}"/>
    <p>
        <input type="submit" class="button" name="addition" value="+"/>
        <input type="submit" class="button" name="subtraction" value="-"/>
        <input type="submit" class="button" name="multiply" value="*"/>
        <input type="submit" class="button" name="division" value="/"/>

    </p>

    <h1>Advanced:</h1>
    <input type="text" th:field="*{c}"/>
    <p>


        <input type="submit" class="button" name="squareRoot" value=&#8730 />
    </p>
    <h1><p th:text="'result: ' + ${result}"/></h1>
</form>
</body>
</html>
